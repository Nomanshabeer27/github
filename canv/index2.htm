<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canva website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="container1">
            <div class="menu">
                <i class='bx bx-menu'></i>
            </div>
            <div class="img">
                <img src="cnvalogo.png">
            </div>
            <div class="digital">
                <select>
                    <option>Design</option>
                </select>
            </div>
            <div class="dot">
                <i class='bx bx-dots-horizontal-rounded'></i>
            </div>
            <div class="search-input">
                <input type="search">
            </div>
            <div class="downlod-app">
                <i class='bx bx-laptop'></i>
            </div>
            <div class="setting">
                <i class='bx bx-cog'></i>
            </div>
            <div class="notification">
                <i class='bx bx-bell'></i>
            </div>
            <button>Create a design</button>
            <div class="login">
                <button><a href="index.html">login</a></button>
            </div>
        </div>
    </header>
    <div class="container2">
        <h1>What will you design today?</h1>
        <div class="search-input2">
            <i class='bx bx-search' id="icon2"></i>

            <input type="text" placeholder="Search your content and Canvaâ€™s">
        </div>
        <div class="icons">
            <div class="foryou">
                <i class='bx bx-git-repo-forked'></i>
                <h4>For you</h4>
            </div>
            <div class="Docs">
                <i class='bx bxs-file-doc'></i>
                <h4>Docs</h4>
            </div>
            <div class="Whiteboards">
                <i class='bx bx-chalkboard'></i>
                <h4>Whiteboards</h4>
            </div>
            <div class="Presentations">
                <i class='bx bx-slideshow'></i>
                <h4>Presentations</h4>
            </div>
            <div class="Social-media">
                <i class='bx bxs-sort-alt'></i>
                <h4> Media</h4>
            </div>
            <div class="Videos">
                <i class='bx bx-video-plus'></i>
                <h4>bx-video-plus</h4>
            </div>
            <div class="Websites">
                <i class='bx bxs-calendar-week'></i>
                <h4>Websites</h4>
            </div>
            <div class="More">
                <i class='bx bx-dots-horizontal-rounded'></i>
                <h4>More</h4>
            </div>
        </div>
    </div>
</body>

</html>
<script src="app.js"></script>
